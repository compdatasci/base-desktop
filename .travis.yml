os: linux
language: python
services: docker

# Make sure CHILDREN_<branchname> is defined in Travis setting
env: CHILDREN=CHILDREN_${TRAVIS_BRANCH/[\.\-]/_}

before_script:
  - git clone --depth=1 https://$GIT_TOKEN@github.com/xmjiao/ci-util.git 2> /dev/null

script:
  - './ci-util/build-docker.sh : :latest,3.7.6 &&
     ./petsc_desktop.py -d -n && docker stop $(docker ps -q) &&
     ./ci-util/trigger-via-api.sh ${!CHILDREN}'

